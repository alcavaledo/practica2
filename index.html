<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>plugin carousel</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>


<div id="carousel">

	<div id="buttons">
		<a href="#" id="prev">prev</a>
		<a href="#" id="next">next</a>
		<div class="clear"></div>
	</div>
	
	<div class="clear"></div>

	<div id="slides"> 
		<ul>
			<li><img src="slide1.jpg" width="240" height="240" alt="Slide 1"/></li>
			<li><img src="slide2.jpg" width="240" height="240" alt="Slide 2"/></li>
			<li><img src="slide3.jpg" width="240" height="240" alt="Slide 3"/></li>
		</ul>
		<div class="clear"></div>
	</div>

</div>
</body>
</html>
